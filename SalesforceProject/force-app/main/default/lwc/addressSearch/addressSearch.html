<template>
    <lightning-card title="Busca de Endereco" icon-name="utility:location">
        <div class="slds-p-horizontal_medium">
            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input
                        label="CEP"
                        value={cep}
                        onchange={handleCepChange}
                        placeholder="Digite o CEP (ex: 01310-100)"
                        maxlength="9">
                    </lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <div class="slds-p-top_medium">
                        <lightning-button
                            variant="brand"
                            label="Buscar"
                            onclick={handleSearch}
                            disabled={isLoading}>
                        </lightning-button>
                        <lightning-button
                            variant="neutral"
                            label="Sincronizar"
                            onclick={handleSync}
                            disabled={isLoading}
                            class="slds-m-left_x-small">
                        </lightning-button>
                    </div>
                </div>
            </div>

            <template if:true={isLoading}>
                <div class="slds-p-vertical_medium slds-text-align_center">
                    <lightning-spinner alternative-text="Carregando..." size="medium"></lightning-spinner>
                </div>
            </template>

            <template if:true={address}>
                <div class="slds-p-vertical_medium">
                    <h3 class="slds-text-heading_small slds-p-bottom_small">Resultado da Busca:</h3>
                    <div class="address-result slds-box slds-theme_shade">
                        <div class="slds-grid slds-wrap slds-gutters_small">
                            <div class="slds-col slds-size_1-of-2">
                                <strong>CEP:</strong> {address.cep}
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <strong>Logradouro:</strong> {address.logradouro}
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <strong>Bairro:</strong> {address.bairro}
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <strong>Cidade:</strong> {address.localidade}
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <strong>UF:</strong> {address.uf}
                            </div>
                        </div>
                    </div>
                </div>
            </template>

            <template if:true={serviceStatus}>
                <div class="slds-p-vertical_medium">
                    <div class={serviceStatusClass}>
                        <lightning-icon icon-name={serviceStatusIcon} size="x-small" class="slds-m-right_x-small"></lightning-icon>
                        Status do Servico: {serviceStatusText}
                    </div>
                </div>
            </template>

            <template if:true={error}>
                <div class="slds-p-vertical_medium">
                    <div class="slds-notify slds-notify_alert slds-theme_alert-texture" role="alert">
                        <span class="slds-assistive-text">Erro</span>
                        <lightning-icon icon-name="utility:error" size="x-small" variant="inverse" class="slds-m-right_x-small"></lightning-icon>
                        {error}
                    </div>
                </div>
            </template>

            <div class="slds-p-vertical_medium">
                <h3 class="slds-text-heading_small slds-p-bottom_small">Como usar:</h3>
                <ul class="slds-list_dotted">
                    <li>Digite um CEP valido no formato 12345-678 ou 12345678</li>
                    <li>Clique em "Buscar" para procurar o endereco</li>
                    <li>Use "Sincronizar" para atualizar dados da API externa</li>
                </ul>
            </div>
        </div>
    </lightning-card>
</template>
